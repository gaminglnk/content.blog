<!DOCTYPE html>
<html>
  <head>
    <script src="/apps/anime/gogo/Gogo-Anime.js"></script>
    <script src="https://unpkg.com/plyr@3"></script>
    <script src="https://cdn.jsdelivr.net/gh/video-dev/hls.js@18bb552/dist/hls.min.js"></script>
    <title>theGogoDB</title>

    <!-- Images -->
    <link
      type="image/png"
      rel="shortcut icon"
      href="https://speedynet.eu.org/assets/img/favicon-player.png"
    />
    <link
      type="image/png"
      rel="icon"
      href="https://speedynet.eu.org/assets/img/favicon-player.png"
    />
    <link
      type="image/png"
      rel="apple-touch-icon"
      href="https://speedynet.eu.org/assets/img/favicon-player.png"
    />

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/plyr@3/dist/plyr.css" rel="stylesheet" />
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      :root {
        --plyr-color-main: #7676ff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
      }
      video {
        width: 100% !important;
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        justify-content: center;
        object-fit: contain;
      }
      .video-js,
      #player,
      div {
        font-family: "Lexend Deca", Roboto, Arial, Helvetica, sans-serif !important;
        font-weight: 500;
        -webkit-font-smoothing: antialiased !important;
      }
      .plyr__control--overlaid {
        border-radius: 25% !important;
        -webkit-tap-highlight-color: transparent !important;
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video
        preload="none"
        class="anime-player"
        autoplay
        controls
        crossorigin
      ></video>
    </div>
  </body>
</html>
